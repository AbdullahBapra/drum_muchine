<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Phone Number Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f2f5;
    }

    #app {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 320px;
    }

    input {
      padding: 0.5rem;
      width: 80%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #results-div {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>US Phone Number Validator</h2>
    <input id="user-input" type="text" placeholder="Enter US phone number" />
    <br />
    <button id="check-btn">Check</button>
    <button id="clear-btn">Clear</button>
    <p id="results-div"></p>
  </div>

  <script>
    const userInput = document.getElementById("user-input");
    const checkBtn = document.getElementById("check-btn");
    const clearBtn = document.getElementById("clear-btn");
    const resultsDiv = document.getElementById("results-div");

    const isValidUSPhone = (str) => {
      const validPattern = /^(1\s?)?(\(\d{3}\)|\d{3})([\s-]?)(\d{3})([\s-]?)(\d{4})$/;
      return validPattern.test(str);
    };

    checkBtn.addEventListener("click", () => {
      const input = userInput.value.trim();

      if (input === "") {
        alert("Please provide a phone number");
        return;
      }

      if (isValidUSPhone(input)) {
        resultsDiv.textContent = `Valid US number: ${input}`;
      } else {
        resultsDiv.textContent = `Invalid US number: ${input}`;
      }
    });

    clearBtn.addEventListener("click", () => {
      resultsDiv.textContent = "";
      userInput.value = "";
    });
  </script>
</body>
</html>
